<header>
    <h1>Task List</h1>
    <p class="description">List of tasks that need to be completed.</p>
  <div class="controls">
    <select name="category" id="category" #cat (change)="getTaskItems(cat.value)">
      <option *ngFor='let category of lookupLists.categories_show' value="{{ category }}">{{ category }}</option>
    </select>

    <input type="checkbox" id="complete" (change)="toggleVal(cat.value)"/>
    <label for="complete"> Show Complete Tasks?</label>

    <a routerLink="/add-task">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Add New Task</span>
    </a>
  </div>
  

  <div *ngIf="taskItems">{{ taskItems | categoryList }}</div>
</header>
<section>
    <hs-task-item
      *ngFor="let taskItem of taskItems"
      [ngClass]="{'category-cats': taskItem.category==='Cats', 'category-clean': taskItem.category==='Cleaning'}"
      [taskItem]="taskItem"
      (delete)="onTaskItemDelete($event)"
      (complete)="onTaskItemComplete($event)"></hs-task-item>
</section>
