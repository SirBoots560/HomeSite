<header>
    <h1>Admin Links</h1>
    <p class="description">Select which one you'd like to use</p>

    <a routerLink="/add-link">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Add New Link</span>
    </a>

    <a class="edit" routerLink="/edit-link">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <span>Edit Link</span>
    </a>

</header>

<div>
    <app-link   *ngFor="let link of links"
                [link]="link"></app-link>
</div>
